<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="rainbow-text">Etch-a-sketch</h1>
        <img class="rainbow-image" alt="rainbow" src="./images/rainbow.png">
    </div>
    <div class="main-body">
        <div class="side-pannel">
            <div class="color-buttons">
                <p>Chose your color!</p>
                <button class="color-button black" id='black'>Black</button>
                <button class="color-button rainbow" id='yellow'>Rainbow</button>
                <button class="color-button eraser" id='eraser'>Eraser</button>
            </div>
            <div class="size-buttons">
                <p>Chose the grid size!</p>
                <button class="size-button" id='256'>16 x 16</button>
                <button class="size-button" id='1024'>32 x 32</button>
                <button class="size-button" id='4096'>64 x 64</button>
            </div>
            <div class="clear-buttons">
                <p>Clear your art!</p>
                <button class="clear-button">Clear</button>
            </div>
        </div>
        <div class="main-container" id="big-box"></div>
    </div>
    <div class="footer">@disconico for The Odin Project</div>


</body>
</html>
