<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/cef649e5b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1 class="rainbow-text">Etch-a-sketch</h1>
        <img class="rainbow-image" alt="rainbow" src="./images/rainbow.png">
    </div>
    <div class="main-body">
        <div class="side-panel">
            <div class="side-img">
                <img src="./images/dog.png" alt="dog drawing" class="dog">
            </div>
            <div class="color-buttons">
                <p>Chose your color!</p>
                <button class="color-button black button" id='black'>Black</button>
                <button class="color-button rainbow button" id='rainbow'>Rainbow</button>
                <button class="color-button eraser button" id='eraser'>Eraser</button>
            </div>
            <div class="size-buttons">
                <p>Chose the grid size!</p>
                <button class="size-button button" id='256'>16 x 16</button>
                <button class="size-button button" id='1024'>32 x 32</button>
                <button class="size-button button" id='4096'>64 x 64</button>
            </div>
            <div class="clear-buttons">
                <p>Clear your art!</p>
                <button class="clear-button button">Clear</button>
            </div>
            <div class="side-img">
                <img src="./images/dino.png" alt="dino drawing" class="dino">
            </div>
        </div>
        <div class="grid" id="big-box"></div>
    </div>
    <div class="footer">
        <p id="footer-text">Â© disconico</p>
        <a href="https://github.com/disconico" target="_blank">
            <i class="fa fa-lg fa-github" aria-hidden="true"></i>
        </a>
    </div>


</body>
</html>
